<!DOCTYPE html>
{% load static %}
<html lang="zxx">


<meta http-equiv="content-type" content="text/html;charset=UTF-8" /><!-- /Added by HTTrack -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HONO - Multi Purpose HTML Template</title>

    <!-- ::::::::::::::Favicon icon::::::::::::::-->

    <!-- ::::::::::::::All CSS Files here :::::::::::::: -->
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/ionicons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/vendor/jquery-ui.min.css' %}">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/plugins/swiper-bundle.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/venobox.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/jquery.lineProgressbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/plugins/aos.min.css' %}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>

<body id="total-count">
    <!-- Start Header Area -->
    <header class="header-section d-none d-xl-block">
        <div class="header-wrapper">
            <div class="header-bottom header-bottom-color--black section-fluid sticky-header sticky-color--black">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 d-flex align-items-center justify-content-between">
                            <!-- Start Header Logo -->
                            <div class="header-logo">
                                <div class="logo">
                                    <a href="{% url 'home' %}"><img src="{% static 'assets/images/logo/logo_white.png' %}" alt=""></a>
                                </div>
                            </div>

                            


                            
                            <div>
                            </div>
                            {% if user.is_authenticated %}
                            <div class="main-menu menu-color--white menu-hover-color--pink ml-auto">
                                <nav class="">
                                    <ul>
                                 
                                        <li class="has-dropdown">
                                            <a href="#">Account <i
                                                    class="fa fa-angle-down"></i></a>
                                            <!-- Sub Menu -->
                                            <ul class="sub-menu">
                                                <li><a href="{% url 'user_profile' %}">Profile Information</a>
                                                </li>
                                                <li><a href="{% url 'logout' %}">Log Out</a>
                                                </li>
                                            </ul>
                                        </li>  
                                    </ul>
                                </nav>
                            </div>



                            {%else%}
                            <div class="ml-auto main-menu menu-color--white menu-hover-color--pink">
                                    
                                    <a href="{% url 'login' %}" class="nav-item nav-link d-inline">Login</a>
                                    <a href="{% url 'signup' %}" class="nav-item nav-link d-inline">Register</a>
                            </div>
                            {%endif%}

                            <div class="mr-3">
                                    <a class="btn btn-primary btn-sm ml-3" href="{% url 'store' %}" >Store</a> 
                            </div>

                            <!-- End Header Logo -->


                            <!-- Start Header Action Link -->
                            <ul class="header-action-link action-color--white action-hover-color--pink"> 
                                <li>
                                    <a href="{% url 'cart' %}" class="">
                                        <i class="icon-bag"></i>
                                        <span class="item-count">{{cart_count}}</span>   
                                    </a>
                                </li>
                                <li>
                                    <a href="#search">
                                        <i class="icon-magnifier"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="#offcanvas-about" class="offacnvas offside-about offcanvas-toggle">
                                        <i class="icon-menu"></i>
                                    </a>
                                </li>
                            </ul>
                            <!-- End Header Action Link -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Start Header Area -->


    <!-- Start Offcanvas Mobile Menu Section -->
    <div id="offcanvas-about" class="offcanvas offcanvas-rightside offcanvas-mobile-about-section">
        <!-- Start Offcanvas Header -->
        <div class="offcanvas-header text-right">
            <button class="offcanvas-close"><i class="ion-android-close"></i></button>
        </div> <!-- End Offcanvas Header -->
        <!-- Start Offcanvas Mobile Menu Wrapper -->
        <!-- Start Mobile contact Info -->
        <div class="mobile-contact-info">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static  'assets/images/logo/logo_white.png' %}" alt=""></a>
            </div>

            <ul class="user-link">
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </div>
        <!-- End Mobile contact Info -->
    </div>
    <!-- ...:::: End Offcanvas Mobile Menu Section:::... -->

    {% block content %}
    
    {% endblock %}
